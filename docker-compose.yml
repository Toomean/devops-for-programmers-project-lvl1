version: "3.1"

services:
  app:
    build: .
    volumes:
      - .:/app
    command: "make test"
    depends_on:
      - db
  db:
    image: postgres:13.3-alpine
    restart: always
    environment:
      - POSTGRES_DB=${NODOS_DB_HOSTNAME}
      - POSTGRES_USER=${NODOS_DB_USERNAME}
      - POSTGRES_PASSWORD=${NODOS_DB_PASSWORD}
